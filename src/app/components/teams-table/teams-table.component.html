<div class="custom-table">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders"> {{ header }} </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tableTeams">
            <td> {{ t.name }} </td>
            <td> {{ t.code }} </td>
            <td> {{ t.totalGoals }} </td>
            <td> {{ t.favourGoals }} </td>
            <td> {{ t.againstGoals }} </td>
            <td> {{ t.form }} </td>
          </tr>
        </tbody>
    </table>
</div>
